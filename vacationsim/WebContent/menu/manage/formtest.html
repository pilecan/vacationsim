<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}



</style>

<link rel="stylesheet" href="../css/manager.css">

<script>
function validForm(){
	isValid = true;
	
	if (document.getElementById("youtube_text").value == "" 
	&& document.getElementById("image_text").value == "" 
	|| document.getElementById("media").value == "Select a Media"){
		alert( "Please select Media or Enter value in field Media or Youtube")
		isValid = false;
	}
	return isValid;
}

function showField(){
  	var media = document.getElementById("media").value;
  	if (media == "Image"){
  		document.getElementById("image").style.display = "block";
  		document.getElementById("youtube").style.display = "none";
	} else if (media == "Youtube"){
  		document.getElementById("image").style.display = "none";
  		document.getElementById("youtube").style.display = "block";
	} else if (media == "Select a Media"){
  		document.getElementById("image").style.display = "none";
  		document.getElementById("youtube").style.display = "none";
  	}
	
}
</script>

</head>
<body>


<button class="open-button" onclick="openForm()" style="width: 165px; height: 60px; ">Open Form</button>

<div class="form-popup" id="myForm">
  <form action="#" onsubmit="return validForm();" class="form-container">
  
    <label id="alt" for="title"><b>Title</b></label>
    <input type="text" placeholder="Enter Title here" name="title" required>

    
	
	<select required id="media" onchange="showField()" style="width: 100%; height: 30px; ">
	  <option>Select a Media</option>
	  <option>Image</option>
	  <option>Youtube</option>
	</select>
	<br>
	<br>
	
	<span id ="image" style="display:none">
	    <input id ="image_text" type="text" placeholder="Enter URL Image here" name="image" >
	</span>
	
	<span id ="youtube" style="display:none">
	    <input id ="youtube_text"  type="text" placeholder="Enter Youtube ID here" name="youtube" >
	</span>
	
    <label for="description"><b>Description</b></label>
    <input id="description" type="text" placeholder="Enter Description here" name="description" required>

    <label for="link"><b>Link</b></label>
    <input id="link" type="text" placeholder="Enter Link here (Optional)" name="link">

    <button type="submit" class="btn">Save</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<script>
function openForm() {
    document.getElementById("myForm").style.display = "block";
}

function closeForm() {
    document.getElementById("myForm").style.display = "none";
}
</script>

</body>
</html>
