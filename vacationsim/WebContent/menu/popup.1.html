<!DOCTYPE html>
<html>
<head>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
<title>JS Bin</title>

<style type="text/css">
iframe.none {border-style: none;}

</style>

<script>
 
 $(function () {
  $("#dialog").dialog({
    autoOpen: false,
    show: "fade",
    hide: "fade",
    modal: true,
    open: function (ev, ui) {
      $('#formIframe').src;
    },
    height: 'auto',
    width: 'auto',
    resizable: false,
    title: 'Bali'
  });

  $("#opener").click(function () {
    $("#dialog").dialog("open");
    return false;
  });
});

</script>
</head>
<body>
    <div id="dialog">
        <iframe id="formIframe" class="none" src="./manage/manager.1.html" name="la vie dans les forces" width="800" height="300"></iframe>
      </div>
      <button id="opener">Open Dialog</button>
</body>
</html>
